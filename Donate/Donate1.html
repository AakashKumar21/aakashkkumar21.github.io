<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Passion international movement</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="vendor/nouislider/nouislider.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="main">

        <div class="container">
            <div class="signup-content">
                <div class="signup-img">
                    <img src="images/donate.jpeg" alt="" style="height: 750px;" style="width: 1000px;">
                    <div class="signup-img-content">
                        <!--<h2>Donate Us !!! </h2>
                        <p>SERVING to bring HOPE to Humanity with LOVE and the TRUTH</p>
                    -->
                    </div>
                </div>
                <div class="signup-form">
                    <form method="POST" class="register-form" id="register-form">
                        <div class="form-row">
                            <div class="form-group">
                                <div class="form-input">
                                    <label for="first_name" class="required">First name</label>
                                    <input type="text" name="first_name" id="first_name" />
                                </div>
                                <div class="form-input">
                                    <label for="last_name" class="required">Last name</label>
                                    <input type="text" name="last_name" id="last_name" />
                                </div>
                                <div class="form-input">
                                    <label for="company" class="required">Address</label>
                                    <input type="text" name="company" id="company" />
                                </div>
                                <div class="form-input">
                                    <label for="email" class="required">Email</label>
                                    <input type="text" name="email" id="email" />
                                </div>
                                <div class="form-input">
                                    <label for="phone_number" class="required">Phone number</label>
                                    <input type="text" name="phone_number" id="phone_number" />
                                </div>

                                <div class="form-input">
                                    <label for="Issue_date" class="required">Issue_date </label>
                                    <input type="text" name="company" id="company" />
                                </div>


                                <div class="form-input">
                                    <label for="Return_date" class="required">Return_date</label>
                                    <input type="text" name="company" id="company" />
                                </div>


                                <div class="form-input">
                                    <label for="chequeno">City</label>
                                    <input type="text" name="chequeno" id="chequeno" />
                                </div>
                            </div>
                            <div class="form-input">
                                <label for="chequeno">State</label>
                                <input type="text" name="chequeno" id="chequeno" />
                            </div>
                            <div class="form-input">
                                <label for="chequeno">Postal Code</label>
                                <input type="text" name="chequeno" id="chequeno" />
                            </div>
                            <div class="form-input">
                                <label for="chequeno" class="required">PAN Number</label>
                                <input type="text" name="chequeno" id="chequeno" />
                            </div>

                        </div>
                </div>
                <div class="donate-us">
                    <label>Donate us</label>
                    <div class="price_slider ui-slider ui-slider-horizontal">
                        <div id="slider-margin"></div>
                        <span class="donate-value" id="value-lower"></span>
                    </div>
                </div>
                <div class="form-submit">
                    <input type="submit" value="Submit" class="submit" id="submit" name="submit" />
                    <input type="submit" value="Reset" class="submit" id="reset" name="reset" />
                </div>
                </form>
            </div>
        </div>
    </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/nouislider/nouislider.min.js"></script>
    <script src="vendor/wnumb/wNumb.js"></script>
    <script src="vendor/jquery-validation/dist/jquery.validate.min.js"></script>
    <script src="vendor/jquery-validation/dist/additional-methods.min.js"></script>
    <script src="js/main.js"></script>
</body>


</html>
